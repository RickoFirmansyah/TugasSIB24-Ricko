<body>

<h1><center>CONTOH CAROUSEL</center></h1>

    <div id="carousel-container">
        <div id="carousel">
            <div class="carousel-item" style="background-color: rgb(0, 255, 123);">1</div>
            <div class="carousel-item" style="background-color: rgb(255, 45, 223);">2</div>
            <div class="carousel-item" style="background-color: rgb(42, 211, 253);">3</div>
            
        </div>
    </div>

    <button id="prev">&lt;</button>
    <button id="next">&gt;</button>

    <br>
    <br>
    <form id="form" action="login-responsive.html" method="get">
        <button type="submit" class="button" >Go to Form Page</button>
    </form>

        <button type="submit" class="button">Go to jsdasar Page</button>
    </form>

    <form action="product-responsive.html" method="get" id="form">
        <button type="submit" class="button">Go to produk Page</button>
    </form>

    <form action="login-layout.html" method="get" id="form">
        <button type="submit" class="button">Go to Login-Layout</button>
    </form>

    <form action="dashboard.html" method="get" id="form">
        <button type="submit" class="button">Go to Dashboard</button>
    </form>

    <script src="style.js"></script>
